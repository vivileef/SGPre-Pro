<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar contraseña</title>
  <link rel="icon" href="LOGO-ULEAM.png"/>
  <link rel="stylesheet" href="contrasena.css" />
</head>
<body>
  <div class="top-bar">
      <img src="LOGO-ULEAM-VERTICAL.png" alt="Logo ULEAM" class="logo-uleam">
      <span class="titulo-top">Universidad Laica Eloy Alfaro de Manabí</span>
  </div>

  <div class="recovery-form-container">
    <form id="recuperar-form" class="login-box">
      <h2>Recuperar contraseña</h2>
      <input type="text" id="usuario" placeholder="Ingrese su usuario" required />
      <input type="password" id="nuevaContrasena" placeholder="Nueva contraseña" required />
      <button type="submit">Actualizar contraseña</button>
      <p><a href="index1.html">Volver al inicio</a></p>
      <p id="mensaje"></p>
    </form>
  </div>

  <script src="recuperar_contrasena.js"></script>
